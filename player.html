<html>
	<head>
		<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
		<script src="https://rawgit.com/dbradleyfl/aframe-gridhelper/master/dist/aframe-gridhelper-component.min.js"></script>
		<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
		<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
		<script type="text/javascript" src="data.json"></script>
		<script type="text/javascript" src="js/player.js"></script>
	</head>
	<body>
		<a-scene antialias="true">
		<a-entity id="menu-background-text" bmfont-text="text: MENU; color: #000; align: left;" position="-0.15 -7 -4.5" rotation="-90 0 0" width="10" height="1"></a-entity>
		<a-plane id="menu-background" position="0 -7 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
		<a-entity id="menu-new-text" bmfont-text="text: New Scenario; color: #fff; align: left;" position="-0.5 -6 -3" rotation="-90 0 0" width="4" height="1"></a-entity>
		<a-plane id="menu-new" position="0 -6 -3" rotation="-90 0 0" width="3" height="1" color="#000" onclick="window.alert('New Scenario');"></a-plane>
		<a-entity id="menu-load-text" bmfont-text="text: Load Scenario; color: #fff; align: 'left';" position="-0.5 -6 -1.5" rotation="-90 0 0" width="4" height="1"></a-entity>
		<a-plane id="menu-load" position="0 -6 -1.5" rotation="-90 0 0" width="3" height="1" color="#000" onclick="window.alert('Load Scenario');"></a-plane>
		<a-entity id="menu-save-text" bmfont-text="text: Save Scenario; color: #fff; align: 'left';" position="-0.5 -6 0" rotation="-90 0 0" width="4" height="1"></a-entity>
		<a-plane id="menu-save" position="0 -6 0" rotation="-90 0 0" width="3" height="1" color="#000" onclick="window.alert('Save Scenario');"></a-plane>
		<a-entity id="menu-help-text" bmfont-text="text: Need Help; color: #fff; align: 'left';" position="-0.5 -6 1.5" rotation="-90 0 0" width="4" height="1"></a-entity>
		<a-plane id="menu-help" position="0 -6 1.5" rotation="-90 0 0" width="3" height="1" color="#000" onclick="window.alert('Need Help');"></a-plane>
		<a-entity id="menu-exit-text" bmfont-text="text: Exit Menu; color: #fff; align: 'left';" position="-0.5 -6 3" rotation="-90 0 0" width="4" height="1"></a-entity>
		<a-plane id="menu-exit" position="0 -6 3" rotation="-90 0 0" width="3" height="1" color="#000" onclick="deactivateMenu();"></a-plane>
		<a-plane id="grass" height="500" color="#526F35" position="0 -1 0" rotation="-90 0 0" width="500"></a-plane>
		<a-plane id="asset-panel" height="30" color="#7C7062" position="-10 -0.5 15" rotation="-90 0 0" width="15"></a-plane>
		<!-- Your main camera. It starts high, and is looking straight down. -->
		<a-entity id="camera" camera position="0 0 0" rotation="-90 0 0" mouse-cursor></a-entity>
		</a-scene>
	</body>
	<script type="text/javascript">init();</script>
</html>
