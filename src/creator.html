<!DOCTYPE html>
<html ng-app="materiaCreator">
<head>
	<meta charset="utf-8" />
	<title>Template Widget</title>
	<link rel="stylesheet" href="creator.css">

	<!-- YOUR PREREQUISITES -->
	<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-sanitize.min.js'></script> -->

	<!-- REQUIRED MATERIA JS -->
	<script type="text/javascript" src="materia.creatorcore.js"></script>
	<script type="text/javascript" src="materia.storage.manager.js"></script>
	<script type="text/javascript" src="materia.storage.table.js"></script>

	<!-- MAIN APP -->
	<script src="js/creator.js"></script>
</head>
<body>

	<header>
		Nursing Simulation Creator
	</header>

	<div id="options">
		<label htmlFor="title">Give your widget a title: </label>
		<input id="title" class="container" value="My Hospital"></input>
		<br>

		<div id="presets">
			<div class="preset-row">
					<button filename="large-empty.json" style="background: url(assets/preset-qsets/large-empty.png) 0 / contain"/>
					<button filename="large-fill.json" style="background: url(assets/preset-qsets/large-fill.png) 0 / contain"/>
			</div>
			<div class="preset-row">
				<button filename="medium-empty.json" style="background: url(assets/preset-qsets/medium-empty.png) 0 / contain"/>
					<button filename="medium-fill.json" style="background: url(assets/preset-qsets/medium-fill.png) 0 / contain"/>
			</div>
			<div class="preset-row">
				<button filename="small-empty.json" style="background: url(assets/preset-qsets/small-empty.png) 0 / contain"/>
				<button filename="small-fill.json" style="background: url(assets/preset-qsets/small-fill.png) 0 / contain"/>
			</div>
		</div>
	</div>
</body>
</html>
